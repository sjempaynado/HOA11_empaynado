---
- hosts: all
  become: yes
  tasks:

  - name: Update apt cache
    apt:
      update_cache: yes

  - name: Install prerequisites
    apt:
      name:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg
        - lsb-release
      state: present

  - name: Add Docker GPG key
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present

  - name: Add Docker repository
    apt_repository:
      repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
      state: present

  - name: Update apt cache
    apt:
      update_cache: yes

  - name: Install Docker
    apt:
      name: docker-ce
      state: present

  - name: Ensure Docker service is started and enabled
    service:
      name: docker
      state: started
      enabled: yes

  - name: Add docker group to current user
    ansible.builtin.group:
      name: sempaynado-docker
      state: present

  - name: Copy Docker file
    copy:
      src: /home/wsempaynado/HOA11_empaynado/dockerfile
      dest: /home/sempaynado/Docker
